<!-- tools/water-intake-tracker.html -->
<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center text-light">
    <i class="fa-solid fa-glass-water me-2"></i> Water Intake Tracker
  </h4>

  <div class="card p-3 p-md-4 mx-auto" style="max-width: 600px">
    <!-- Goal Setting -->
    <div class="mb-4">
      <label for="water-goal-input" class="form-label"
        >Your Daily Goal (in ml):</label
      >
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          id="water-goal-input"
          value="2000"
          min="500"
          step="100"
        />
        <button class="btn btn-secondary" id="set-goal-btn">Set Goal</button>
      </div>
    </div>

    <!-- Progress Display -->
    <div class="text-center mb-3">
      <h5 id="water-progress-text">0 / 2000 ml</h5>
      <p class="small text-muted mb-2">
        You've reached <span id="water-progress-percent">0</span>% of your goal.
      </p>
    </div>
    <div class="progress mb-4" style="height: 25px">
      <div
        id="water-progress-bar"
        class="progress-bar"
        role="progressbar"
        style="width: 0%"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>

    <!-- Quick Add Buttons -->
    <div class="mb-4 text-center">
      <p class="mb-2">Quick Add:</p>
      <div
        id="quick-add-buttons"
        class="btn-group"
        role="group"
        aria-label="Quick add water amounts"
      >
        <button class="btn btn-outline-primary" data-amount="250">
          +250 ml
        </button>
        <button class="btn btn-outline-primary" data-amount="500">
          +500 ml
        </button>
        <button class="btn btn-outline-primary" data-amount="750">
          +750 ml
        </button>
      </div>
    </div>

    <!-- Manual Add -->
    <div class="mb-4">
      <label for="manual-add-input" class="form-label"
        >Add Custom Amount (ml):</label
      >
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          id="manual-add-input"
          placeholder="e.g., 300"
        />
        <button class="btn btn-primary" id="manual-add-btn">Add</button>
      </div>
    </div>

    <!-- Reset Button -->
    <div class="text-center border-top pt-3 mt-3">
      <button id="reset-water-btn" class="btn btn-outline-danger">
        Reset Daily Progress
      </button>
    </div>
  </div>
</div>
