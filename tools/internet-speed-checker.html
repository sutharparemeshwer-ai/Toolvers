<!-- tools/internet-speed-checker.html -->
<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center text-light">
    <i class="fa-solid fa-gauge-high me-2"></i> Internet Speed Checker
  </h4>

  <div class="card p-3 p-md-4 mx-auto text-center" style="max-width: 700px">
    <button
      id="start-speed-test-btn"
      class="btn btn-primary btn-lg mx-auto"
      style="width: 200px"
    >
      <i class="fa-solid fa-play me-2"></i> Start Test
    </button>

    <p id="speed-test-status" class="mt-3">
      Click "Start Test" to check your internet speed.
    </p>

    <div class="row mt-4 text-center">
      <!-- Ping -->
      <div class="col-md-4 mb-3">
        <div class="p-3 border rounded">
          <h6>Ping</h6>
          <p id="ping-result" class="fs-3 fw-bold mb-0">--</p>
        </div>
      </div>
      <!-- Download Speed -->
      <div class="col-md-4 mb-3">
        <div class="p-3 border rounded">
          <h6>Download (Mbps)</h6>
          <p id="download-result" class="fs-3 fw-bold mb-0">--</p>
        </div>
      </div>
      <!-- Upload Speed -->
      <div class="col-md-4 mb-3">
        <div class="p-3 border rounded">
          <h6>Upload (Mbps)</h6>
          <p id="upload-result" class="fs-3 fw-bold mb-0">--</p>
        </div>
      </div>
    </div>
  </div>
</div>
