<!-- tools/internet-speed-checker.html -->
<div class="speed-test-container">
  <div class="text-center pt-4 pb-5">
    <h1 class="display-5 fw-bold">Internet Speed Checker</h1>
    <p class="lead ">Test your connection's speed and latency.</p>
  </div>

  <!-- Main Gauge Display -->
  <div class="speed-gauge mx-auto">
    <div class="gauge-body">
      <div class="gauge-needle" id="speed-gauge-needle"></div>
      <div class="gauge-center-display">
        <span id="speed-value">0.00</span>
        <small id="speed-unit">Mbps</small>
      </div>
    </div>
  </div>

  <!-- Status and Button -->
  <div class="text-center my-4">
    <p id="speed-test-status" class="lead  mb-3">
      Click "Start Test" to check your internet speed.
    </p>
    <button id="start-speed-test-btn" class="btn btn-primary btn-lg">
      <i class="fa-solid fa-play me-2"></i> Start Test
    </button>
  </div>

  <!-- Secondary Results -->
  <div
    class="row mt-4 text-center speed-results-grid mx-auto"
    style="max-width: 800px"
  >
    <div class="col-md-4">
      <div class="result-box">
        <i class="fa-solid fa-right-left"></i> Ping
        <span id="ping-result">--</span>
      </div>
    </div>
    <div class="col-md-4">
      <div class="result-box">
        <i class="fa-solid fa-download"></i> Download
        <span id="download-result">--</span>
      </div>
    </div>
    <div class="col-md-4">
      <div class="result-box">
        <i class="fa-solid fa-upload"></i> Upload
        <span id="upload-result">--</span>
      </div>
    </div>
  </div>
</div>
