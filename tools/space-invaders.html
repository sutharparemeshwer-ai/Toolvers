<!-- tools/space-invaders.html -->
<div class="container mt-4 text-center">
  <h4 class="mb-4">
    <i class="fa-solid fa-space-shuttle me-2"></i> Space Invaders
  </h4>
  <div id="invaders-container" class="invaders-container mx-auto">
    <canvas id="invaders-canvas" width="600" height="600"></canvas>
    <div id="invaders-start-screen" class="invaders-overlay">
      <h5 class="mb-3">Space Invaders</h5>
      <p>Use Left/Right arrows to move. Press Space to shoot.</p>
      <button id="invaders-start-btn" class="btn btn-primary">
        Start Game
      </button>
    </div>
    <div id="invaders-game-over-screen" class="invaders-overlay d-none">
      <h5 class="mb-2">Game Over</h5>
      <p>Your Score: <span id="invaders-final-score">0</span></p>
      <button id="invaders-restart-btn" class="btn btn-primary">
        Play Again
      </button>
    </div>
  </div>
  <p class="mt-3 text-muted">
    Score: <span id="invaders-score">0</span> | Lives:
    <span id="invaders-lives">3</span>
  </p>
</div>
