<!-- tools/drug-recall-finder.html -->
<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center">
    <i class="fa-solid fa-pills me-2"></i> Drug Recall Finder
  </h4>

  <div class="card p-3 p-md-4 mx-auto" style="max-width: 900px">
    <!-- Search Form -->
    <form id="recall-search-form" class="input-group mb-4">
      <input
        type="text"
        id="drug-search-input"
        class="form-control"
        placeholder="Enter a drug name (e.g., Aspirin, Tylenol)"
        required
      />
      <button type="submit" class="btn btn-primary">Search Recalls</button>
    </form>

    <!-- Status/Message Area -->
    <div id="recall-status" class="text-center">
      Enter a drug name to search for recent recalls.
    </div>

    <!-- Results Container -->
    <div id="recall-results-container" class="list-group"></div>
  </div>
</div>
