<!-- tools/file-encryption.html -->
<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center text-light">
    <i class="fa-solid fa-lock me-2"></i> File Encryption & Decryption
  </h4>

  <div class="card p-3 p-md-4 mx-auto" style="max-width: 600px">
    <!-- File Input -->
    <div class="mb-3">
      <label for="file-input" class="form-label">1. Select a File</label>
      <input class="form-control" type="file" id="file-input" />
    </div>

    <!-- Password Input -->
    <div class="mb-3">
      <label for="password-input" class="form-label"
        >2. Enter a Strong Password</label
      >
      <input
        type="password"
        class="form-control"
        id="password-input"
        placeholder="Your secret password"
      />
    </div>

    <!-- Action Buttons -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
      <button id="encrypt-btn" class="btn btn-primary flex-fill">
        <i class="fa-solid fa-lock me-2"></i> Encrypt & Download
      </button>
      <button id="decrypt-btn" class="btn btn-success flex-fill">
        <i class="fa-solid fa-lock-open me-2"></i> Decrypt & Download
      </button>
    </div>

    <!-- Status Message -->
    <p id="status-message" class="text-center text-muted small mt-2"></p>
  </div>
</div>
