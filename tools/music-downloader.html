<!-- tools/music-downloader.html -->
<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center">
    <i class="fa-solid fa-music me-2"></i> Music track Downloader
  </h4>

  <div class="card p-3">
    <div class="input-group mb-3">
      <input
        type="text"
        id="music-search-input"
        class="form-control"
        placeholder="Search for music (e.g., 'epic', 'lofi', 'cinematic')..."
      />
      <button class="btn btn-primary" type="button" id="music-search-btn">
        Search
      </button>
    </div>

    <div id="music-status" class="text-center my-2"></div>

    <div id="music-results-list" class="list-group">
      <!-- Music tracks will be dynamically inserted here -->
    </div>
   
  </div>
</div>
