<div class="card p-3 text-center mytool">
  <h4><i class="fa-solid fa-database"></i> BMI Calculator</h4>
  <br />
  <form id="bmi-form" class="row gy-3 gx-3 align-items-end">
    <div class="col-12 col-md-5">
      <label class="form-label small">Weight</label>
      <div class="input-group">
        <input
          id="weight"
          class="form-control"
          type="number"
          step="any"
          required
        />
        <select
          id="weight-unit"
          class="form-select flex-grow-0"
          style="width: 75px"
        >
          <option value="kg" selected>kg</option>
          <option value="lbs">lbs</option>
        </select>
      </div>
    </div>
    <div class="col-12 col-md-5">
      <label class="form-label small">Height</label>
      <div class="input-group">
        <input
          id="height"
          class="form-control"
          type="number"
          step="any"
          required
        />
        <select
          id="height-unit"
          class="form-select flex-grow-0"
          style="width: 75px"
        >
          <option value="m" selected>m</option>
          <option value="cm">cm</option>
          <option value="ft">ft</option>
          <option value="in">in</option>
        </select>
      </div>
    </div>
    <div class="col-12 col-md-2">
      <button class="btn btn-light w-100" type="submit">Calculate</button>
    </div>
  </form>

  <div class="mt-4">
    <strong>Your BMI:</strong>
    <h3 id="bmi-result" class="mb-0 mt-1">â€”</h3>
  </div>

  <div id="bmi-status" class="alert mt-3" style="min-height: 40px">
    Enter your details to calculate your status.
  </div>
</div>
