<!-- tools/book-finder.html -->
<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center">
    <i class="fa-solid fa-book-open me-2"></i> Book Finder
  </h4>

  <div class="card p-3 p-md-4 mx-auto" style="max-width: 1000px">
    <!-- Search Form -->
    <form id="book-search-form" class="input-group mb-4">
      <input
        type="text"
        id="book-search-input"
        class="form-control"
        placeholder="Search for a book title or author..."
        required
      />
      <button type="submit" class="btn btn-primary">Search Books</button>
    </form>

    <!-- Status/Message Area -->
    <div id="book-status" class="text-center">Enter a search term to find books.</div>

    <!-- Results Container -->
    <div id="book-results-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
  </div>
</div>
