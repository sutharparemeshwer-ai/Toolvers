<!-- tools/email-writer.html -->
<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center">
    <i class="fa-solid fa-envelope-open-text me-2"></i> AI Email Writer &
    Corrector
  </h4>

  <div class="card p-3">
    <div class="mb-3">
      <label class="form-label">What do you need help with?</label>
      <div id="email-writer-mode" class="btn-group w-100" role="group">
        <input
          type="radio"
          class="btn-check"
          name="email-mode"
          id="mode-correct"
          value="correct"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary" for="mode-correct"
          >Correct Grammar</label
        >

        <input
          type="radio"
          class="btn-check"
          name="email-mode"
          id="mode-professional"
          value="professional"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="mode-professional"
          >Make Professional</label
        >

        <input
          type="radio"
          class="btn-check"
          name="email-mode"
          id="mode-casual"
          value="casual"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="mode-casual"
          >Make Casual</label
        >

        <input
          type="radio"
          class="btn-check"
          name="email-mode"
          id="mode-write"
          value="write"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="mode-write"
          >Write New Email</label
        >
      </div>
    </div>

    <div class="mb-3">
      <textarea
        id="email-writer-input"
        class="form-control"
        rows="8"
        placeholder="Paste your draft here..."
      ></textarea>
    </div>

    <div class="d-grid mb-3">
      <button id="email-writer-submit-btn" class="btn btn-primary btn-lg">
        <i class="fa-solid fa-wand-magic-sparkles me-2"></i> Generate
      </button>
    </div>

    <div id="email-writer-output-container" class="d-none">
      <textarea
        id="email-writer-output"
        class="form-control"
        rows="8"
        placeholder="The result will appear here..."
        readonly
      ></textarea>
    </div>
    <div
      id="email-writer-status"
      class="text-center small text-muted mt-2"
    ></div>
  </div>
</div>
