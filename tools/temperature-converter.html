<div class="temp-converter-container">
  <div class="text-center pt-4 pb-5">
    <h1 class="display-5 fw-bold">Temperature Converter</h1>
    <p class="lead ">
      Instantly convert between Celsius, Fahrenheit, and Kelvin.
    </p>
  </div>

  <div class="converter-ui">
    <!-- Celsius Input -->
    <div class="temp-input-group">
      <label for="celsius-input" class="temp-label">Celsius</label>
      <div class="input-wrapper">
        <input
          type="number"
          id="celsius-input"
          class="form-control form-control-lg temp-input"
          placeholder="0"
        />
        <span class="unit-symbol">°C</span>
      </div>
    </div>

    <!-- Separator -->
    <div class="converter-separator">
      <i class="fa-solid fa-equals"></i>
    </div>

    <!-- Fahrenheit Input -->
    <div class="temp-input-group">
      <label for="fahrenheit-input" class="temp-label">Fahrenheit</label>
      <div class="input-wrapper">
        <input
          type="number"
          id="fahrenheit-input"
          class="form-control form-control-lg temp-input"
          placeholder="32"
        />
        <span class="unit-symbol">°F</span>
      </div>
    </div>

    <!-- Separator -->
    <div class="converter-separator">
      <i class="fa-solid fa-equals"></i>
    </div>
  </div>
</div>
