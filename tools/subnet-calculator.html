<!-- tools/subnet-calculator.html -->
<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center">
    <i class="fa-solid fa-network-wired me-2"></i> Subnet Calculator
  </h4>

  <div class="card p-3 p-md-4 mx-auto" style="max-width: 700px">
    <!-- Input Form -->
    <form id="subnet-form">
      <div class="row g-3">
        <div class="col-md-7">
          <label for="ip-address" class="form-label">IP Address:</label>
          <input
            type="text"
            class="form-control"
            id="ip-address"
            value="192.168.1.1"
            pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$"
            required
          />
        </div>
        <div class="col-md-5">
          <label for="cidr-prefix" class="form-label"
            >CIDR Prefix: /<span id="cidr-value">24</span></label
          >
          <input
            type="range"
            class="form-range"
            id="cidr-prefix"
            min="1"
            max="32"
            value="24"
          />
        </div>
      </div>
    </form>

    <hr />

    <!-- Results -->
    <div id="subnet-results">
      <div class="row g-3">
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              <span>Network Address:</span
              ><strong id="network-address"></strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Broadcast Address:</span
              ><strong id="broadcast-address"></strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>First Usable Host:</span><strong id="first-host"></strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Last Usable Host:</span><strong id="last-host"></strong>
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              <span>Subnet Mask:</span><strong id="subnet-mask"></strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Wildcard Mask:</span><strong id="wildcard-mask"></strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total Hosts:</span><strong id="total-hosts"></strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Usable Hosts:</span><strong id="usable-hosts"></strong>
            </li>
          </ul>
        </div>
      </div>
      <div id="subnet-error" class="alert alert-danger mt-3 d-none"></div>
    </div>
  </div>
</div>
