<div class="anime-info-container">
  <div class="text-center pt-4 pb-5">
    <h1 class="display-5 fw-bold">Anime Info Finder</h1>
    <p class="lead ">
      Search for any anime and get detailed information.
    </p>
  </div>

  <!-- Search Form -->
  <div class="row justify-content-center mb-5">
    <div class="col-lg-8">
      <form id="anime-search-form" class="d-flex gap-2">
        <input
          id="searchInput"
          class="form-control form-control-lg"
          type="search"
          placeholder="e.g., Attack on Titan, Naruto, One Piece..."
          aria-label="Search"
        />
        <button id="searchBtn" type="submit" class="btn btn-primary">
          Search
        </button>
      </form>
    </div>
  </div>

  <!-- Results Grid -->
  <div id="results" class="row g-4">
    <!-- Anime cards will be injected here by JS -->
  </div>
</div>
