<div class="card p-4 mx-auto text-center" style="max-width: 800px">
  <h4 class="text-center"><i class="fa-solid fa-music"></i> Virtual Piano</h4>
  <p class="small text-muted mb-2">
    Click the keys or use your keyboard to play.
  </p>

  <div id="piano-keys" class="d-flex justify-content-center mt-5 mb-3">
    <!-- White Keys -->
    <div class="key white" data-note="C"><span>A</span></div>
    <div class="key white" data-note="D"><span>S</span></div>
    <div class="key white" data-note="E"><span>D</span></div>
    <div class="key white" data-note="F"><span>F</span></div>
    <div class="key white" data-note="G"><span>G</span></div>
    <div class="key white" data-note="A"><span>H</span></div>
    <div class="key white" data-note="B"><span>J</span></div>

    <!-- Black Keys -->
    <div class="key black" data-note="C#"><span>W</span></div>
    <div class="key black" data-note="D#"><span>E</span></div>
    <div class="key black" data-note="F#"><span>T</span></div>
    <div class="key black" data-note="G#"><span>Y</span></div>
    <div class="key black" data-note="A#"><span>U</span></div>
  </div>
  <div id="piano-audio-container" style="display: none"></div>
  <div class="mt-3">
    <div id="sustain-pedal-indicator" class="sustain-pedal">
      <i class="fa-solid fa-shoe-prints"></i> Sustain (Spacebar)
    </div>
  </div>
</div>
