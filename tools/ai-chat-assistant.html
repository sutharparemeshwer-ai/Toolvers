<!-- tools/ai-chat-assistant.html -->
<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center">
    <i class="fa-solid fa-robot me-2"></i> AI Chat Assistant
  </h4>

  <div class="card">
    <div class="card-body">
      <div id="chat-window" class="chat-window mb-3">
        <!-- Messages will be appended here -->
        <div class="message-bubble ai">
          Hello! I'm an AI assistant powered by Google Gemini. How can I help
          you today?
        </div>
      </div>
      <form id="chat-form" class="d-flex gap-2">
        <input
          type="text"
          id="chat-input"
          class="form-control"
          placeholder="Type your message..."
          autocomplete="off"
          required
        />
        <button type="submit" id="chat-send-btn" class="btn btn-primary">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
      <div
        id="ai-typing-indicator"
        class="text-muted small mt-2"
        style="display: none"
      >
        <i class="fa-solid fa-ellipsis fa-beat-fade"></i> AI is typing...
      </div>
    </div>
  </div>
</div>
