<!-- tools/ai-chat-assistant.html -->
<div id="ai-chatbot-container" class="container-fluid mt-4">
  <div class="card chat-card mx-auto">
    <div class="card-header text-center">
      <h5 class="mb-0">
        <i class="fa-solid fa-robot me-2"></i> AI Chat Assistant
      </h5>
      <small class="text-muted">Powered by Google Gemini</small>
    </div>
    <div id="chat-window" class="card-body chat-window">
      <!-- Initial message will be added by JS -->
    </div>
    <div class="card-footer chat-footer">
      <div id="ai-typing-indicator" class="typing-indicator d-none">
        <span></span><span></span><span></span>
      </div>
      <form id="chat-form" class="chat-input-form">
        <input
          type="text"
          id="chat-input"
          class="form-control"
          placeholder="Type your message..."
          autocomplete="off"
          required
        />
        <button type="submit" id="chat-send-btn" class="btn btn-primary">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
</div>
<script type="module">
  import { init, cleanup } from "./ai-chat-assistant.js";

  // Simple router logic for initialization/cleanup (if needed for your setup)
  document.addEventListener("DOMContentLoaded", init);
  // window.addEventListener('beforeunload', cleanup);
</script>
