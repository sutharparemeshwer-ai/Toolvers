<!-- tools/time-zone-converter.html -->
<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center text-light">
    <i class="fa-solid fa-globe me-2"></i> Time Zone Converter
  </h4>

  <div class="card p-3 p-md-4 mx-auto" style="max-width: 800px">
    <!-- Add City Form -->
    <div class="mb-4">
      <h5 class="mb-3">Add a City</h5>
      <form id="add-city-form" class="input-group">
        <select id="city-select" class="form-select"></select>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>

    <!-- Time Zone List -->
    <div id="time-zone-list" class="list-group">
      <!-- Time zones will be injected here -->
    </div>
  </div>
</div>
