<!-- tools/text-styler.html -->

<!-- Link to Google Fonts for more font options -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&family=Pacifico&family=Press+Start+2P&display=swap"
  rel="stylesheet"
/>

<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center text-light">
    <i class="fa-solid fa-wand-magic-sparkles me-2"></i> Text Styler
  </h4>

  <div class="card p-3 p-md-4 mx-auto">
    <!-- Live Preview Area -->
    <div class="text-styler-preview-container mb-4">
      <div id="text-styler-preview" contenteditable="true" spellcheck="false">
        Your Text Here
      </div>
    </div>

    <!-- Styling Controls -->
    <div class="border-top pt-4">
      <div class="row g-3">
        <!-- Font Family -->
        <div class="col-md-6 col-lg-3">
          <label for="font-family-select" class="form-label">Font Family</label>
          <select id="font-family-select" class="form-select">
            <option value="Roboto, sans-serif">Roboto</option>
            <option value="'Lobster', cursive">Lobster</option>
            <option value="'Pacifico', cursive">Pacifico</option>
            <option value="'Press Start 2P', cursive">Press Start 2P</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="'Courier New', monospace">Courier New</option>
          </select>
        </div>

        <!-- Font Size -->
        <div class="col-md-6 col-lg-3">
          <label for="font-size-slider" class="form-label"
            >Font Size: <span id="font-size-value">72</span>px</label
          >
          <input
            type="range"
            id="font-size-slider"
            class="form-range"
            min="12"
            max="150"
            value="72"
          />
        </div>

        <!-- Font Color -->
        <div class="col-md-6 col-lg-3">
          <label for="font-color-picker" class="form-label">Font Color</label>
          <input
            type="color"
            id="font-color-picker"
            class="form-control form-control-color w-100"
            value="#333333"
          />
        </div>

        <!-- Animation -->
        <div class="col-md-6 col-lg-3">
          <label for="animation-select" class="form-label">Animation</label>
          <select id="animation-select" class="form-select">
            <option value="none">None</option>
            <option value="pulse">Pulse</option>
            <option value="shake">Shake</option>
            <option value="bounce">Bounce</option>
          </select>
        </div>
      </div>
      <div class="mt-3 text-center">
        <div class="form-check form-switch d-inline-block">
          <label for="background-color-picker" class="form-label me-3"
            >Background Color</label
          >
          <input
            type="color"
            id="background-color-picker"
            class="form-control form-control-color d-inline-block"
            value="#212529"
            style="width: 60px"
          />
        </div>
        <div class="form-check form-switch d-inline-block ms-3">
          <input class="form-check-input" type="checkbox" id="text-3d-toggle" />
          <label class="form-check-label" for="text-3d-toggle"
            >Enable 3D Text Effect</label
          >
        </div>
      </div>
    </div>
  </div>
</div>
