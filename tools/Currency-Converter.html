<!-- tools/Currency-Converter.html -->
<div class="currency-converter-container">
  <div class="text-center pt-4 pb-5">
    <h1 class="display-5 fw-bold">Currency Converter</h1>
    <p class="lead ">
      Real-time exchange rates for over 150 currencies.
    </p>
  </div>

  <div class="converter-main-card card p-4 mx-auto" style="max-width: 800px">
    <div class="row g-3 align-items-center">
      <!-- From Currency -->
      <div class="col-md-5">
        <div class="currency-input-group">
          <label for="from-currency" class="form-label">From</label>
          <input
            type="number"
            id="amount-input"
            class="form-control currency-amount-input"
            value="1"
            min="0"
          />
          <select
            id="from-currency"
            class="form-select currency-select"
          ></select>
        </div>
      </div>

      <!-- Swap Button -->
      <div class="col-md-2 text-center">
        <button
          id="swap-btn"
          class="btn btn-outline-secondary btn-lg mt-md-4"
          title="Swap currencies"
        >
          <i class="fa-solid fa-exchange-alt"></i>
        </button>
      </div>

      <!-- To Currency -->
      <div class="col-md-5">
        <div class="currency-input-group">
          <label for="to-currency" class="form-label">To</label>
          <input
            type="text"
            id="result-output"
            class="form-control currency-amount-input"
            readonly
            placeholder="Result..."
          />
          <select id="to-currency" class="form-select currency-select"></select>
        </div>
      </div>
    </div>

    <!-- Conversion Rate Display -->
    <div id="rate-display" class="text-center small text-muted mt-4">
      Enter an amount to see the conversion rate.
    </div>
  </div>
</div>
