<!-- tools/sudoku.html -->
<div class="container mt-4">
  <h4 class="mb-4 text-center text-light">
    <i class="fa-solid fa-border-all me-2"></i> Sudoku Game
  </h4>

  <div class="card p-3">
    <!-- Controls -->
    <div
      class="d-flex flex-wrap justify-content-center align-items-center gap-2 mb-3"
      id="sudoku-controls"
    >
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Difficulty: <span id="difficulty-label">Easy</span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item difficulty-btn"
              href="#"
              data-difficulty="easy"
              >Easy</a
            >
          </li>
          <li>
            <a
              class="dropdown-item difficulty-btn"
              href="#"
              data-difficulty="medium"
              >Medium</a
            >
          </li>
          <li>
            <a
              class="dropdown-item difficulty-btn"
              href="#"
              data-difficulty="hard"
              >Hard</a
            >
          </li>
        </ul>
      </div>
      <button id="new-game-btn" class="btn btn-primary">New Game</button>
      <button id="validate-btn" class="btn btn-info">Check Solution</button>
      <button id="solve-btn" class="btn btn-success">Solve</button>
    </div>

    <!-- Sudoku Grid -->
    <div id="sudoku-grid" class="sudoku-grid mx-auto mb-3">
      <!-- Cells will be generated by JS -->
    </div>

    <!-- Number Palette -->
    <div
      id="number-palette"
      class="number-palette d-flex justify-content-center gap-2"
    >
      <!-- Numbers 1-9 and an eraser will be generated by JS -->
    </div>
  </div>
</div>
