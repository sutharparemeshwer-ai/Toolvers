<body>
  <br /><br /><br /><br />
  <div class="container text-center">
    <div class="row">
      <div class="col text-light">
        <h1>Tic Tac Toe</h1>
        <br />
        <!-- Game Mode Selection -->
        <div id="game-mode-selection">
          <h5>Choose your opponent:</h5>
          <button id="vs-player-btn" class="btn btn-primary mx-2">
            Player vs. Player
          </button>
          <button id="vs-computer-btn" class="btn btn-info mx-2">
            Player vs. Computer
          </button>
        </div>

        <!-- Game Board Area (Initially hidden) -->
        <div id="game-area" class="d-none">
          <div class="board" id="board"></div>
          <div class="winner" id="winner"></div>
          <br />
          <button id="resetBtn" class="btn btn-light">Restart Game</button>
        </div>
      </div>
    </div>
  </div>
</body>
