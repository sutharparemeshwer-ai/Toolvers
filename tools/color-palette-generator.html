<!-- tools/color-palette-generator.html -->
<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center text-light">
    <i class="fa-solid fa-palette me-2"></i> Color Palette Generator
  </h4>

  <div class="card p-3 p-md-4 mx-auto">
    <div class="row g-4">
      <!-- Color Picker & Info Column -->
      <div class="col-lg-4 col-xl-3">
        <div class="color-picker-container">
          <h5 class="mb-3">Base Color</h5>
          <div id="base-color-preview" class="mb-3">
            <input
              type="color"
              id="base-color-picker"
              value="#56caad"
              title="Select a color"
            />
          </div>
          <div id="color-info-display" class="p-3 rounded">
            <!-- Color codes will be displayed here -->
          </div>
          <div class="mt-3">
            <button id="random-color-btn" class="btn btn-secondary w-100">
              Random Color
            </button>
          </div>
        </div>
      </div>

      <!-- Palettes Column -->
      <div class="col-lg-8 col-xl-9">
        <h5 class="mb-3">2. Generated Palettes</h5>

        <!-- Monochromatic -->
        <div class="mb-3">
          <h6 class="palette-title">Monochromatic</h6>
          <div id="monochromatic-palette" class="palette-row"></div>
        </div>

        <!-- Analogous -->
        <div class="mb-3">
          <h6 class="palette-title">Analogous</h6>
          <div id="analogous-palette" class="palette-row"></div>
        </div>

        <!-- Complementary -->
        <div class="mb-3">
          <h6 class="palette-title">Complementary</h6>
          <div id="complementary-palette" class="palette-row"></div>
        </div>

        <!-- Triadic -->
        <div class="mb-3">
          <h6 class="palette-title">Triadic</h6>
          <div id="triadic-palette" class="palette-row"></div>
        </div>

        <!-- Tints -->
        <div class="mb-3 border-top pt-3">
          <h6 class="palette-title">Tints (Mixed with White)</h6>
          <div id="tints-palette" class="palette-row"></div>
        </div>

        <!-- Shades -->
        <div class="mb-3">
          <h6 class="palette-title">Shades (Mixed with Black)</h6>
          <div id="shades-palette" class="palette-row"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast for copy confirmation -->
  <div
    id="copy-toast"
    class="toast align-items-center text-white bg-success border-0 position-fixed bottom-0 end-0 m-3"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">Color code copied to clipboard!</div>
    </div>
  </div>
</div>
