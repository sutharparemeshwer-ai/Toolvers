<!-- tools/password-strength-checker.html -->
<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center text-light">
    <i class="fa-solid fa-shield-halved me-2"></i> Password Strength Checker
  </h4>

  <div class="card p-3 p-md-4 mx-auto" style="max-width: 500px">
    <div class="input-group mb-3">
      <input
        type="password"
        id="password-input"
        class="form-control"
        placeholder="Enter your password..."
        aria-label="Password Input"
      />
      <button
        id="toggle-password-visibility"
        class="btn btn-outline-secondary"
        type="button"
        title="Toggle password visibility"
      >
        <i class="fa-solid fa-eye"></i>
      </button>
    </div>

    <div class="progress mb-2" style="height: 10px">
      <div
        id="strength-bar"
        class="progress-bar"
        role="progressbar"
        style="width: 0%"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <p id="strength-text" class="text-center small mb-3">
      Enter a password to check its strength.
    </p>

    <div id="feedback-list" class="list-group list-group-flush small">
      <!-- Feedback items will be injected here by JavaScript -->
    </div>
  </div>
</div>
