<!-- tools/country-information-finder.html -->
<div class="container-fluid mt-4">
  <h4 class="mb-4 text-center">
    <i class="fa-solid fa-earth-americas me-2"></i> Country Information Finder
  </h4>

  <div class="card p-3 p-md-4 mx-auto" style="max-width: 800px">
    <!-- Search Form -->
    <form id="country-search-form" class="input-group mb-4">
      <input
        type="text"
        id="country-name-input"
        class="form-control"
        placeholder="e.g., India, Brazil, Japan"
        required
      />
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-search me-2"></i>Search
      </button>
    </form>

    <!-- Status/Message Area -->
    <div id="country-status-message" class="text-center">
      Enter a country name to get started.
    </div>

    <!-- Results Container -->
    <div id="country-results-container" class="d-none">
      <!-- Country data will be injected here -->
      <div class="row">
        <div class="col-md-5">
          <img
            id="country-flag"
            src=""
            alt="Country Flag"
            class="img-fluid rounded border"
          />
        </div>
        <div class="col-md-7">
          <h3 id="country-common-name" class="mt-3 mt-md-0"></h3>
          <p id="country-official-name" class="text-muted small"></p>
          <ul id="country-details-list" class="list-group list-group-flush">
            <!-- Details will be injected here -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
