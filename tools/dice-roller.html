<!-- tools/dice-roller.html -->
<div class="dice-roller-container">
  <div class="text-center pt-4 pb-5">
    <h1 class="display-5 fw-bold">Dice Roller</h1>
    <p class="lead text-muted">Select the number of dice and click roll!</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- Control Panel -->
      <div class="card p-3 mb-4">
        <div class="row align-items-center justify-content-center">
          <div class="col-auto">
            <label for="dice-count" class="col-form-label">Number of Dice:</label>
          </div>
          <div class="col-auto">
            <input type="number" id="dice-count" class="form-control" value="2" min="1" max="10" />
          </div>
          <div class="col-auto">
            <button id="roll-dice-btn" class="btn btn-primary btn-lg">
              <i class="fa-solid fa-dice me-2"></i>Roll Dice
            </button>
          </div>
        </div>
      </div>

      <!-- Rolling Area -->
      <div class="dice-rolling-area card">
        <div id="dice-results-container" class="dice-results-container"></div>
        <div class="dice-total-display">
          Total: <span id="dice-total">0</span>
        </div>
      </div>
    </div>
  </div>
</div>
